<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zero@Production</title>
  <style>
    :root{--navy:#02154e;--green:#005530;--orange:#f9ba00;--bg:#f6f7fb;--line:#e6e8ef}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#fff 0%,var(--bg) 100%);
         font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .card{width:min(560px,92vw);background:#fff;border:1px solid var(--line);border-radius:18px;padding:26px 22px;
          box-shadow:0 18px 40px rgba(2,21,78,.10);text-align:center}
    .brand{font-weight:900;color:var(--navy);margin-bottom:8px}
    .brand .at{color:var(--orange)}
    .sub{color:#4b5563;font-size:13px;margin-bottom:18px}
    .btn{border:none;background:var(--green);color:#fff;padding:14px 22px;border-radius:999px;font-weight:900;letter-spacing:.6px;
         cursor:pointer;box-shadow:0 12px 22px rgba(0,85,48,.22);display:inline-flex;gap:10px;align-items:center}
    .btn:active{transform:translateY(1px)}
    .hint{margin-top:16px;font-size:12px;color:#6b7280}
    .hint a{color:var(--navy);text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">Zero<span class="at">@</span>Production</div>
    <div class="sub">Launcher — click START to open the main dashboard.</div>
    <button class="btn" type="button" onclick="location.href='./site/index.html'">
      <span>START</span><span aria-hidden="true">→</span>
    </button>
    <div class="hint">If needed: <a href="./site/index.html">/site/index.html</a></div>
  </div>
</body>
</html>
